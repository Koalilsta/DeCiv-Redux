The world looks like shit right now, but it's our land and we love it, and we're going to till that soil and grow things from it, and make this place livable again. Now get out there and make us proud, kid. = Сейчас мир выглядит как дерьмо, но это наша земля, и мы ее любим, и мы собираемся возделывать эту почву и выращивать на ней что-то, чтобы снова сделать это место пригодным для жизни. А теперь иди и заставь нас гордиться, малыш.
