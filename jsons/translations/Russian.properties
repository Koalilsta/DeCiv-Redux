Take a look out there, kid. There used to be green trees everywhere, and bright blue water, and white snow on the mountain tops. I know it's hard for you to believe, but there was a time when everything wasn't covered in ash. But those dumb sons of bitches had to go and ruin it all. They didn't know how good they had it, and they killed themselves. But they didn't kill us. Know why? Because we knew how to survive, that's why. We knew how to make do with less, how to hide when they came hunting, and how to hit them where it hurt. That's why we're still here. And that's why we're going to keep living. = Взгляни туда, малыш. Раньше повсюду были зеленые деревья, ярко-голубая вода и белый снег на вершинах гор. Я знаю, тебе трудно поверить, но было время, когда не все было покрыто пеплом. Но эти тупые сукины дети должны были пойти и все разрушить. Они не знали, насколько хорошо у них это было, и они убили себя. Но они не убили нас. Знаю, почему? Потому что мы знали, как выжить, вот почему. Мы знали, как обойтись меньшим, как спрятаться, когда они пришли на охоту, и как ударить их по больному месту. Вот почему мы все еще здесь. И именно поэтому мы собираемся продолжать жить.
