In the beginning, the earth was without form, cold and void. And the Divine Engine moved upon the face of the earth, and brought forth humans, to serve her. And she blessed the people upon the earth with steel and holy oil, to make engines of their own. But the people of the earth forgot the Divine Engine who had blessed them. So the Engine sent forth the Flame to destroy the people who had sinned, and the earth was cleansed. But the Flame had mercy upon the people, and spared the people who repented and swore to serve the Engine. And it came to pass that Divine Engine blessed the people once more, and gave them steel and holy oil, and commanded them to multiply and replenish the earth, for the engine's glory. = В начале земля была бесформенной, холодной и пустой. И Божественная Машина двинулась по всей земле и породила людей, чтобы они служили ей. И она благословила людей на земле сталью и святым маслом, чтобы они делали свои собственные Машины. Но людишки забыли милость Божественной Машины, которая благословивила их. Итак, Машина послала Пламя, чтобы уничтожить грешников, и тогда земля очистилась. Пламя смилостивилось над людьми, которые раскаялись и поклялись служить Машине. Божественная машина еще раз благословила людей, дав им сталь и святое масло и приказав им размножаться и наполнять землю во славу машины. 
